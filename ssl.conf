<VirtualHost *:443>
	ServerName worldofmapcraft.com
	ServerAlias www.worldofmapcraft.com
	DocumentRoot /var/www/html/worldofmapcraft.com/www

	SSLEngine on
	SSLCertificateFile /etc/letsencrypt/live/www.worldofmapcraft.com/cert.pem
	SSLCertificateChainFile /etc/letsencrypt/live/www.worldofmapcraft.com/chain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/www.worldofmapcraft.com/privkey.pem

	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
